<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #707070;
            background-image: url('../img/fondo.webp');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        nav img {
            height: 50px;
        }
        footer {
            background-color: #222;
            color: white;
        }
        .footer-section a {
            color: white;
        }
        .footer-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
            <img src="../img/logo.png" alt="Logo" class="me-2"> Moya'S Rent
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="comprar.html">Alquilar</a></li>
                <li class="nav-item"><a class="nav-link" href="formulario.html">Cuéntanos</a></li>
                <li class="nav-item"><a class="nav-link" href="ayuda.html">Ayuda</a></li>
                <li class="nav-item"><a class="nav-link btn btn-outline-secondary btn-sm me-2" href="loginboot.html">Iniciar Sesión</a></li>
                <li class="nav-item"><a class="nav-link btn btn-secondary btn-sm" href="registroboot.html">Registrarse</a></li>
                <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
            </ul>
        </div>
    </nav>

    
    <section class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="bg-white p-4 rounded shadow text-center" style="max-width: 400px; width: 100%;">
            <h1 class="mb-4">Inicia Sesión</h1>
            <form action="#" method="POST" class="text-start">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Introduce tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
                <div class="d-flex justify-content-between mt-3">
                    <a href="registro.html" class="text-decoration-none text-primary">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-6 mb-3">
                    <h5 class="fw-bold">Moya'S Rents</h5>
                    <ul class="list-unstyled">

                    </ul>
                </div>
                <div class="col-md-6 mb-3">

                    <ul class="list-unstyled">
                        <li><a href="https://www.facebook.com/" class="text-decoration-none">Facebook</a></li>
                        <li><a href="https://www.instagram.com/" class="text-decoration-none">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
