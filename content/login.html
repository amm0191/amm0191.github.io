<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Moya'S Rents</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <nav>
        <div class="navbar">
            <div class="toggle-circle"></div>
            <ul class="nav-left">
                <li><a href="#">Comprar</a></li>
                <li><a href="#">Renting</a></li>
            </ul>
            <div class="nav-right">
                <a href="#">Ayuda</a>
                <a href="#">Inicio</a>
                <button class="register-btn">Iniciar Sesion</button>
            </div>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <h1>Inicia Sesión</h1>
            <form action="#" method="POST">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

                <button type="submit" class="login-btn">Iniciar Sesión</button>

                <div class="extra-links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="#">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Moya´S Rents</h3>
                <ul>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="#">Términos</a></li>
                    <li><a href="#">Contáctanos</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Tipos de Vehículos</h3>
                <ul>
                    <li><a href="#">Sedán</a></li>
                    <li><a href="#">SUV</a></li>
                    <li><a href="#">Eléctrico</a></li>
                    <li><a href="#">Coupe</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Nuestras Redes</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
