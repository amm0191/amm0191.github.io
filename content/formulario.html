<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Satisfacción - Moya'S Rents</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>

    <nav>
        <div class="navbar">
            <div class="toggle-circle"></div>
            <ul class="nav-left">
                <li><a href="#">Comprar</a></li>
                <li><a href="#">Renting</a></li>
            </ul>
            <div class="nav-right">
                <a href="#">Ayuda</a>
                <a href="#">Inicio</a>
                <button class="register-btn">Registrarse</button>
            </div>
        </div>
    </nav>

    <section class="satisfaction-section">
        <div class="satisfaction-container">
            <h1>Formulario de Satisfacción</h1>
            <form>
                <label for="question1">¿Le ha resultado intuitiva la web?</label>
                <input type="text" id="question1" name="question1" placeholder="Escriba su respuesta">

                <label for="question2">¿Ha encontrado el vehículo que buscaba?</label>
                <input type="text" id="question2" name="question2" placeholder="Escriba su respuesta">

                <label for="question3">¿Cuán probable es que recomiende nuestros productos?</label>
                <input type="text" id="question3" name="question3" placeholder="Escriba su respuesta">

                <label for="question4">¿Qué más podemos hacer para ayudarle a tomar una decisión?</label>
                <input type="text" id="question4" name="question4" placeholder="Escriba su respuesta">

                <div class="thanks-message">GRACIAS !!! 😁😁</div>
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Moya´S Rents</h3>
                <ul>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="#">Términos</a></li>
                    <li><a href="#">Contáctanos</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Tipos de Vehículos</h3>
                <ul>
                    <li><a href="#">Sedán</a></li>
                    <li><a href="#">SUV</a></li>
                    <li><a href="#">Eléctrico</a></li>
                    <li><a href="#">Coupe</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Nuestras Redes</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
